<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}" href="../../static/css/styles.css"> -->
    <title>Lista de Productos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/productoes">CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/productoes">productoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cuentas">Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prestamos">Prestamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tarjetas">Tarjetas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/producto-nuevo/{id}(id =${cliente.id})}" class="btn btn-primary btn-sm mb3">Nuevo Producto</a>
            </div>
        </div>
        <h2 th:text="${cliente.id}"></h2>
        <h2 th:text="${cliente.nombre}"></h2>
        <h2 th:text="${cliente.apellido}"></h2>
        <table class="table">
            <h1 class="text-center">Productos</h1><br>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto:${productos}"> 
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td>
                        <a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-warning" href="#">Edit</a>
                        <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger" href="#">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
</html>
