<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÃ±adir producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/clientes">CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cuentas">Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prestamos">Prestamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tarjetas">Tarjetas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h2 th:text="${cliente.id}"></h2>
                <h2 th:text="${cliente.nombre}"></h2>
                <h2 th:text="${cliente.apellido}"></h2>
                <div class="card-body"></div>
                <form th:action="@{/save_product}" method="POST">
                    <div class="form-group">
                        <label for="">Producto</label>
                        <select name="product_id" id="">
                            <option value="0">seleccione</option>
                            <option value="" th:each="p:${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                        </select>
                        <input type="text" name="client_id" id="" th:value="${cliente.id}" hidden>
                        <!-- <input type="text" name="product_id" id=""> -->
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Save</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    </html>
</body>
